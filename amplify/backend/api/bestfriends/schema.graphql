type Room @model {
  id: ID!
  name: String!
  creatorID: String!
  members: [String!]!
  messages: [Message!]
  blueMode: Boolean!
  lastSeenByMember1: AWSTimestamp
  lastSeenByMember2: AWSTimestamp
}

type SmileNote {
  id: ID!
  message: Message!
  favorite: Boolean!
}

type Message {
  id: ID!
  senderName: String!
  senderID: String!
  body: String!
  creationDate: AWSTimestamp!
  attachmentPath: String
  stickerNumber: Int
}

type ReportedMessage @model {
  reporterID: String!
  reportedMessage: Message!
  previousMessages: [Message!]
}

type User @model {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  birthday: AWSDate!
  pronouns: String!
  location: String
  adPreference: String!
  deviceFCMToken: String!
  isOnline: Boolean!
  invitedRooms: [InvitedRoom]
  secretPin: String!
  friends: [String]
  rooms: [String]
  hiddenRooms: [String]
  smileNotes: [SmileNote]
  shakingCoolLinks: [String]
  tokens: Int!
  background: Int!
  unlockedStickers: [Int]
  BMFriend: String
  BMRoom: String
  notificationsBM: Boolean!
  notificationsLP: Boolean!
}

type InvitedRoom {
  roomID: String!
  timer: AWSTimestamp
}

type Advertisement @model {
  id: ID!
  category: String!
  videoName: String!
  adLink: String!
  duration: Float!
  hasAudio: Boolean!
  likes: Int!
  views: Int!
  shares: Int!
  clicks: Int!
}

type ManagementDocument @model {
  id: ID!
  documents: [String]
}
