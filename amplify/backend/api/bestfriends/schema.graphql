type Message @model {
  id: ID!
  senderName: String!
  senderID: String!
  body: String!
  creationDate: AWSTimestamp!
}

type User @model {
  username: String!
  firstName: String!
  lastName: String!
  birthday: AWSDate!
  pronouns: String!
  location: String!
  adPreference: String!
  friends: [String]
  rooms: [String]
}
