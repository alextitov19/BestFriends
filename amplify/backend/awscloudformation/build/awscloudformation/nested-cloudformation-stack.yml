        "TemplateURL": "https://s3.amazonaws.com/amplify-bestfriends-staging-32557-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
        "Parameters": {
          "bucketName": "bestfriends65627c1625d24f0fb55d584ede786935",
          "authPolicyName": "s3_amplify_5bef4007",
          "unauthPolicyName": "s3_amplify_5bef4007",
          "authRoleName": {
            "Ref": "AuthRoleName"
          },
          "unauthRoleName": {
            "Ref": "UnauthRoleName"
          },
