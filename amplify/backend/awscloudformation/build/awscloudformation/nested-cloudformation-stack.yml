        "TemplateURL": "https://s3.amazonaws.com/amplify-bestfriends-staging-32557-deployment/amplify-cfn-templates/analytics/pinpoint-cloudformation-template.json",
        "Parameters": {
          "appName": "bestfriends",
          "roleName": "pinpointLambdaRoleeeb76943",
