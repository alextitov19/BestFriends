          "DynamoDBEnableServerSideEncryption": false,
          "S3DeploymentBucket": "amplify-bestfriends-staging-32557-deployment",
          "S3DeploymentRootKey": "amplify-appsync-files/70a040bc34592be479b61163247d6e37fc62bb31",
          "env": "staging"
        }
      }
    },
    "storagebestfriendsbucket": {
      "Type": "AWS::CloudFormation::Stack",
